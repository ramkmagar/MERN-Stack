<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <hi>Contact Page</hi>
    <fieldset>
      <legend>User Information></legend>

      <form action="mailto:ramkmagar1995@outlook.com" method="post" enctype="text/plain">


        <p>
          <label for="username">Username</label>
          <input name="username" type="text" placeholder="remaze rana" id="username">
        </p>

        <p>
          <label for="email">email</label>
          <input name="email" type="email" placeholder="remaze rana" id="email">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="Female" value="female" name="Gender">
        </p>

        <p>
        <h3>Select Your Habits</h3>
        <label for="Dance">Dance</label>
        <input type="checkbox" id="Dance" value="Dance" name="Habits">
        <label for="sing">sing</label>
        <input type="checkbox" id="sing" value="sing" name="Habits">
        </p>

        <p>
          <label for="country">Select Your Country</label>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
          </select>

        </p>


        <p>
          <textarea name="message" id="msg" placeholder="type your message" cols="40" rows="5"></textarea></textarea>
        </p>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>



    </fieldset>

</html>
